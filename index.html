<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$KITTENS - The Cutest Coin</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        
        .background-text {
            position: fixed;
            font-size: 32px;
            color: rgba(100, 100, 100, 0.2);
            font-weight: bold;
            pointer-events: none;
            white-space: nowrap;
            animation: floatUpBackground 15s linear infinite;
            z-index: 0;
        }

        @keyframes floatUpBackground {
            from {
                transform: translateY(100vh);
            }
            to {
                transform: translateY(-100%);
            }
        }

        h1 {
            font-size: 4.5rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px 40px;
            font-weight: 900;
            text-align: center;
            line-height: 1.2;
            margin: 0;
            padding: 20px;
            position: relative;
            z-index: 1;
            user-select: none;
            animation: titleAnimation 12s linear infinite;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            letter-spacing: -1px;
        }

        .rocket {
            display: inline-block;
            animation: rocketShake 0.5s infinite;
        }

        @keyframes rocketShake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(2px, -2px) rotate(5deg); }
            75% { transform: translate(-2px, 2px) rotate(-5deg); }
        }

        @keyframes titleAnimation {
            0% {
                color: #ff69b4;
                transform: scale(1) rotate(-2deg);
                text-shadow: 0 0 10px rgba(255,105,180,0.5);
            }
            20% {
                color: #00ff00;
                transform: scale(1.15) rotate(2deg);
                text-shadow: 0 0 15px rgba(0,255,0,0.5);
            }
            40% {
                color: #ff6b6b;
                transform: scale(1) rotate(-2deg);
                text-shadow: 0 0 10px rgba(255,107,107,0.5);
            }
            60% {
                color: #4169e1;
                transform: scale(1.15) rotate(2deg);
                text-shadow: 0 0 15px rgba(65,105,225,0.5);
            }
            80% {
                color: #ffd700;
                transform: scale(1) rotate(-2deg);
                text-shadow: 0 0 10px rgba(255,215,0,0.5);
            }
            100% {
                color: #ff69b4;
                transform: scale(1) rotate(-2deg);
                text-shadow: 0 0 10px rgba(255,105,180,0.5);
            }
        }

        .kitten {
            position: fixed;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 2;
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .kitten:hover {
            filter: brightness(1.2) drop-shadow(0 6px 12px rgba(0,0,0,0.3));
            transform: scale(1.15) rotate(5deg) !important;
        }

        #kitten1 {
            width: 180px;
            height: 180px;
            background-image: url('kitten.jpg');
            animation: bounce1 16s linear infinite;
        }

        #kitten2 {
            width: 160px;
            height: 160px;
            background-image: url('kitten2.png');
            animation: bounce2 19s linear infinite;
        }

        #kitten3 {
            width: 240px;
            height: 240px;
            background-image: url('kitten3.png');
            animation: bounce3 22s linear infinite;
        }

        #kitten4 {
            width: 200px;
            height: 200px;
            background-image: url('kitten4.png');
            animation: bounce4 18s linear infinite;
        }

        #kitten5 {
            width: 220px;
            height: 220px;
            background-image: url('kitten5.png');
            animation: bounce5 20s linear infinite;
        }

        .meow {
            position: absolute;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 2s forwards ease-out;
            z-index: 1000;
            opacity: 0;
            font-size: 2rem;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        @keyframes bounce1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(calc(65vw - 180px), 25vh) rotate(90deg) scale(1.1); }
            50% { transform: translate(calc(55vw - 180px), calc(65vh - 180px)) rotate(180deg) scale(0.9); }
            75% { transform: translate(15vw, calc(55vh - 180px)) rotate(270deg) scale(1.1); }
        }

        @keyframes bounce2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(0.9); }
            33% { transform: translate(calc(45vw - 160px), calc(45vh - 160px)) rotate(120deg) scale(1.1); }
            66% { transform: translate(calc(25vw), calc(65vh - 160px)) rotate(240deg) scale(0.9); }
        }

        @keyframes bounce3 {
            0%, 100% { transform: translate(0, 0) rotate(-5deg) scale(1); }
            25% { transform: translate(calc(35vw - 240px), 35vh) rotate(5deg) scale(1.1); }
            50% { transform: translate(calc(55vw - 240px), calc(45vh - 240px)) rotate(-5deg) scale(0.95); }
            75% { transform: translate(25vw, calc(55vh - 240px)) rotate(5deg) scale(1.05); }
        }

        @keyframes bounce4 {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            20% { transform: translate(25vw, 35vh) rotate(72deg) scale(1.1); }
            40% { transform: translate(calc(45vw - 200px), calc(55vh - 200px)) rotate(144deg) scale(0.9); }
            60% { transform: translate(calc(65vw - 200px), 25vh) rotate(216deg) scale(1.1); }
            80% { transform: translate(15vw, calc(45vh - 200px)) rotate(288deg) scale(0.9); }
        }

        @keyframes bounce5 {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1.1); }
            25% { transform: translate(calc(55vw - 220px), calc(35vh)) rotate(90deg) scale(0.9); }
            50% { transform: translate(calc(35vw - 220px), calc(65vh - 220px)) rotate(180deg) scale(1.1); }
            75% { transform: translate(calc(25vw), calc(45vh - 220px)) rotate(270deg) scale(0.9); }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5) rotate(-10deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-120px) scale(1.3) rotate(10deg);
                opacity: 0;
            }
        }

        .moon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            animation: moonPulse 4s infinite;
            z-index: 3;
        }

        @keyframes moonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            .kitten {
                width: 120px !important;
                height: 120px !important;
            }
            #kitten3 {
                width: 160px !important;
                height: 160px !important;
            }
            .moon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="moon">üåï</div>
    <div id="kitten1" class="kitten"></div>
    <div id="kitten2" class="kitten"></div>
    <div id="kitten3" class="kitten"></div>
    <div id="kitten4" class="kitten"></div>
    <div id="kitten5" class="kitten"></div>
    <h1 id="mainTitle">very cute kittens</h1>

    <script>
        // Create background text
        function createBackgroundText() {
            for (let i = 0; i < 50; i++) {
                const text = document.createElement('div');
                text.className = 'background-text';
                text.style.left = `${Math.random() * 100}vw`;
                text.style.animationDelay = `${Math.random() * 15}s`;
                text.textContent = '$KITTENS';
                document.body.appendChild(text);
            }
        }
        createBackgroundText();

        // Add more background text periodically
        setInterval(() => {
            const text = document.createElement('div');
            text.className = 'background-text';
            text.style.left = `${Math.random() * 100}vw`;
            text.textContent = '$KITTENS';
            document.body.appendChild(text);

            // Remove after animation
            setTimeout(() => text.remove(), 15000);
        }, 2000);

    
        const titleVariations = [
            'very cute $KITTENS üöÄ',
            'very cute kittens üò∫',
            '$KITTENS to the moon! üåï',
            'much cute, very $KITTENS',
            'very cute kittens ‚ú®',
            '$KITTENS = MOON SOON üöÄ',
            'very cute kittens üíéüêæ'
        ];

        // Function to get random color
        function getRandomColor() {
            const colors = ['#ff1493', '#00ff00', '#ff4500', '#4169e1', '#ffd700', '#ff69b4', '#32cd32'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Update title with random variations
        function updateTitle() {
            const titleElement = document.getElementById('mainTitle');
            
            // 47% chance for $KITTENS variations
            if (Math.random() < 0.47) {
                titleElement.textContent = titleVariations[Math.floor(Math.random() * titleVariations.length)];
            } else {
                titleElement.textContent = 'very cute kittens ‚ú®';
            }
        }

        // Update title every 2.5 seconds
        setInterval(updateTitle, 2500);

        // Handle clicks for meows
        document.addEventListener('click', function(e) {
            const meow = document.createElement('div');
            meow.className = 'meow';
            meow.style.left = (e.pageX - 40) + 'px';
            meow.style.top = (e.pageY - 20) + 'px';
            meow.style.color = getRandomColor();
            
            const meows = [
                'MEOW! üöÄ', 'meow~ üíé', 'Meoooow! ‚ú®', 
                'MROW! üåï', 'mew! üí´', 'purrrr~ üê±',
                '‚ô• $KITTENS ‚ô•', 'nya~! üöÄ', 'mrrp! ‚ú®',
                'TO THE MOON! üåï', 'HODL! üò∫', 'PAMP IT! üìà'
            ];
            meow.textContent = meows[Math.floor(Math.random() * meows.length)];
            
            document.body.appendChild(meow);
            
            setTimeout(() => {
                meow.remove();
            }, 2000);
        });

        // Special meows for kitten clicks
        document.querySelectorAll('.kitten').forEach(kitten => {
            kitten.addEventListener('click', (e) => {
                e.stopPropagation();
                const bounds = kitten.getBoundingClientRect();
                const meow = document.createElement('div');
                meow.className = 'meow';
                meow.style.left = (bounds.left + bounds.width/2) + 'px';
                meow.style.top = (bounds.top + bounds.height/2) + 'px';
                meow.style.color = getRandomColor();
                
                const specialMeows = [
                    '$KITTENS üöÄ', 'MOON SOON üåï', 'MEOW MEOW üíé',
                    'PUMP IT! üìà', 'TO THE MOON! ‚ú®', 'HODL TIGHT! üí´'
                ];
                meow.textContent = specialMeows[Math.floor(Math.random() * specialMeows.length)];
                
                document.body.appendChild(meow);
                
                setTimeout(() => {
                    meow.remove();
                }, 2000);
            });
        });
    </script>
</body>
</html>
