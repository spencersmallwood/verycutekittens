<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very Cute Kittens</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            cursor: pointer;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #333;
            text-align: center;
            line-height: 1.2;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #333 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease-in;
            position: relative;
            z-index: 1;
            user-select: none;
        }

        .kitten {
            position: absolute;
            width: 200px;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 2;
        }

        #kitten1 {
            background-image: url('kitten.jpg');
            animation: float1 10s infinite linear;
        }

        #kitten2 {
            background-image: url('kitten2.png');
            animation: float2 12s infinite linear;
        }

        #kitten3 {
            background-image: url('kitten3.png');
            width: 300px;
            height: 300px;
            animation: float3 15s infinite linear;
        }

        .meow {
            position: absolute;
            color: #ff69b4;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            pointer-events: none;
            animation: floatUp 2s forwards;
            z-index: 1000;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        @keyframes float1 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50vw, 25vh); }
            50% { transform: translate(75vw, 50vh); }
            75% { transform: translate(25vw, 75vh); }
            100% { transform: translate(0, 0); }
        }

        @keyframes float2 {
            0% { transform: translate(75vw, 75vh); }
            33% { transform: translate(25vw, 25vh); }
            66% { transform: translate(50vw, 50vh); }
            100% { transform: translate(75vw, 75vh); }
        }

        @keyframes float3 {
            0% { transform: translate(50vw, 0); }
            50% { transform: translate(0, 50vh); }
            100% { transform: translate(50vw, 0); }
        }

        @media (max-width: 768px) {
            .kitten {
                width: 150px;
                height: 150px;
            }
            #kitten3 {
                width: 200px;
                height: 200px;
            }
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="kitten1" class="kitten"></div>
    <div id="kitten2" class="kitten"></div>
    <div id="kitten3" class="kitten"></div>
    <h1>very cute kittens</h1>

    <script>
        // Add meow effect when clicking
        document.addEventListener('click', function(e) {
            console.log('Click detected!'); // Debug log
            
            const meow = document.createElement('div');
            meow.className = 'meow';
            meow.style.left = e.pageX + 'px';
            meow.style.top = e.pageY + 'px';
            
            // Random meow text
            const meows = ['MEOW!', 'meow~', 'Meoooow!', 'MROW!', 'mew!'];
            meow.textContent = meows[Math.floor(Math.random() * meows.length)];
            
            document.body.appendChild(meow);
            console.log('Meow added!'); // Debug log
            
            // Remove the meow element after animation
            setTimeout(() => {
                meow.remove();
            }, 2000);
        });

        // Debug image loading
        window.onload = function() {
            const kittens = document.getElementsByClassName('kitten');
            Array.from(kittens).forEach(kitten => {
                console.log(`Kitten loaded: ${kitten.id}`);
                console.log(`Background image: ${getComputedStyle(kitten).backgroundImage}`);
            });
        }
    </script>
</body>
</html>
