<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$KITTENS to the moon!</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            cursor: pointer;
        }
        
        h1 {
            font-size: 4.5rem;
            font-weight: 900;
            text-align: center;
            line-height: 1.2;
            margin: 0;
            padding: 20px;
            position: relative;
            z-index: 3;
            user-select: none;
            animation: titleColor 8s linear infinite;
        }

        @keyframes titleColor {
            0% { color: #ff6b6b; }
            20% { color: #4169e1; }
            40% { color: #32cd32; }
            60% { color: #ffd700; }
            80% { color: #ff69b4; }
            100% { color: #ff6b6b; }
        }

        .background-text {
            position: fixed;
            font-size: 24px;
            color: rgba(100, 100, 100, 0.15);
            pointer-events: none;
            white-space: nowrap;
            z-index: 1;
            animation: fadeInOut 3s ease-in-out forwards;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .kitten {
            position: fixed;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .kitten:hover {
            transform: scale(1.1) !important;
        }

        #kitten1 {
            width: 180px;
            height: 180px;
            background-image: url('kitten.jpg');
            animation: bounce1 16s linear infinite;
        }

        #kitten2 {
            width: 160px;
            height: 160px;
            background-image: url('kitten2.png');
            animation: bounce2 19s linear infinite;
        }

        #kitten3 {
            width: 240px;
            height: 240px;
            background-image: url('kitten3.png');
            animation: bounce3 22s linear infinite;
        }

        #kitten4 {
            width: 200px;
            height: 200px;
            background-image: url('kitten4.png');
            animation: bounce4 18s linear infinite;
        }

        #kitten5 {
            width: 220px;
            height: 220px;
            background-image: url('kitten5.png');
            animation: bounce5 20s linear infinite;
        }

        @keyframes bounce1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(70vw, 20vh) rotate(10deg); }
            50% { transform: translate(50vw, -10vh) rotate(-10deg); }
            75% { transform: translate(20vw, 30vh) rotate(5deg); }
        }

        @keyframes bounce2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-40vw, 30vh) rotate(-15deg); }
            66% { transform: translate(-20vw, -20vh) rotate(15deg); }
        }

        @keyframes bounce3 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(40vw, -30vh) rotate(5deg); }
            50% { transform: translate(60vw, 20vh) rotate(-5deg); }
            75% { transform: translate(30vw, -40vh) rotate(5deg); }
        }

        @keyframes bounce4 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            20% { transform: translate(-30vw, -20vh) rotate(10deg); }
            40% { transform: translate(-50vw, 30vh) rotate(-10deg); }
            60% { transform: translate(-20vw, -40vh) rotate(15deg); }
            80% { transform: translate(-40vw, 20vh) rotate(-5deg); }
        }

        @keyframes bounce5 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30vw, 40vh) rotate(-10deg); }
            50% { transform: translate(-40vw, 20vh) rotate(10deg); }
            75% { transform: translate(20vw, -30vh) rotate(-5deg); }
        }

        .moon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            animation: moonPulse 4s infinite;
            z-index: 3;
        }

        @keyframes moonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .meow {
            position: absolute;
            color: #FFD700;
            font-size: 2rem;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 2s forwards ease-out;
            z-index: 4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.2);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .kitten {
                width: 120px !important;
                height: 120px !important;
            }
            #kitten3 {
                width: 160px !important;
                height: 160px !important;
            }
        }
    </style>
</head>
<body>
    <div class="moon">🌕</div>
    <div id="kitten1" class="kitten"></div>
    <div id="kitten2" class="kitten"></div>
    <div id="kitten3" class="kitten"></div>
    <div id="kitten4" class="kitten"></div>
    <div id="kitten5" class="kitten"></div>
    <h1 id="mainTitle">$KITTENS to the moon!</h1>

    <script>
        function createBackgroundText() {
            const text = document.createElement('div');
            text.className = 'background-text';
            text.textContent = '$KITTENS';
            
            // Random position
            text.style.left = `${Math.random() * 80}vw`;
            text.style.top = `${Math.random() * 80}vh`;
            
            document.body.appendChild(text);
            
            // Remove after animation
            setTimeout(() => text.remove(), 3000);
        }

        // Create initial set
        for (let i = 0; i < 15; i++) {
            setTimeout(() => createBackgroundText(), Math.random() * 1000);
        }

        // Continuously create new texts
        setInterval(createBackgroundText, 150);

        // Handle clicks for meows
                    document.addEventListener('click', function(e) {
            const meow = document.createElement('div');
            meow.className = 'meow';
            meow.style.left = (e.pageX - 40) + 'px';
            meow.style.top = (e.pageY - 20) + 'px';
            
            // Random color for meow text
            const colors = ['#ff6b6b', '#4169e1', '#32cd32', '#ffd700', '#ff69b4'];
            meow.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            const meows = ['MEOW! 🚀', 'meow~ 💎', 'Meoooow! ✨', '$KITTENS 🌕', 
                          'mew! 💫', 'purrrr~ 🐱', '$KITTENS! 💎', '$KITTENS 🚀'];
            meow.textContent = meows[Math.floor(Math.random() * meows.length)];
            
            document.body.appendChild(meow);
            
            setTimeout(() => meow.remove(), 2000);
        });
    </script>
</body>
</html>
