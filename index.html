<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very Cute Kittens</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            cursor: pointer;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #333;
            text-align: center;
            line-height: 1.2;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #333 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease-in;
            position: relative;
            z-index: 1;
            user-select: none;
        }

        .kitten {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 2;
        }

        #kitten1 {
            width: 200px;
            height: 200px;
            background-image: url('kitten.jpg');
            left: 10%;
            top: 20%;
            animation: bounce1 20s linear infinite;
        }

        #kitten2 {
            width: 200px;
            height: 200px;
            background-image: url('kitten2.png');
            left: 60%;
            top: 30%;
            animation: bounce2 25s linear infinite;
        }

        #kitten3 {
            width: 300px;
            height: 300px;
            background-image: url('kitten3.png');
            left: 40%;
            top: 50%;
            animation: bounce3 30s linear infinite;
        }

        .meow {
            position: absolute;
            color: #ff69b4;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            pointer-events: none;
            animation: floatUp 2s forwards;
            z-index: 1000;
        }

        @keyframes bounce1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(calc(90vw - 200px), calc(40vh)) rotate(90deg); }
            50% { transform: translate(calc(80vw - 200px), calc(80vh - 200px)) rotate(180deg); }
            75% { transform: translate(calc(10vw), calc(70vh - 200px)) rotate(270deg); }
        }

        @keyframes bounce2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(calc(70vw - 200px), calc(60vh - 200px)) rotate(120deg); }
            66% { transform: translate(calc(20vw), calc(70vh - 200px)) rotate(240deg); }
        }

        @keyframes bounce3 {
            0%, 100% { transform: translate(0, 0) rotate(-5deg); }
            25% { transform: translate(calc(60vw - 300px), calc(20vh)) rotate(5deg); }
            50% { transform: translate(calc(30vw - 300px), calc(60vh - 300px)) rotate(-5deg); }
            75% { transform: translate(calc(10vw), calc(40vh - 300px)) rotate(5deg); }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .kitten {
                width: 150px !important;
                height: 150px !important;
            }
            #kitten3 {
                width: 200px !important;
                height: 200px !important;
            }
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="kitten1" class="kitten"></div>
    <div id="kitten2" class="kitten"></div>
    <div id="kitten3" class="kitten"></div>
    <h1>very cute kittens</h1>

    <script>
        document.addEventListener('click', function(e) {
            const meow = document.createElement('div');
            meow.className = 'meow';
            meow.style.left = (e.pageX - 40) + 'px';
            meow.style.top = (e.pageY - 20) + 'px';
            
            const meows = ['MEOW!', 'meow~', 'Meoooow!', 'MROW!', 'mew!'];
            meow.textContent = meows[Math.floor(Math.random() * meows.length)];
            
            document.body.appendChild(meow);
            
            setTimeout(() => {
                meow.remove();
            }, 2000);
        });
    </script>
</body>
</html>
